<div class="task-item" [ngClass]="{'high-priority': task.priority === 'High', 'medium-priority': task.priority === 'Medium', 'low-priority': task.priority === 'Low'}">
    <div class="task-details">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p class="created-at">Created At: {{ task.createdAt | date: 'shortDate' }}</p>
    </div>
    <button class="delete-button" (click)="onDelete()">Delete</button>
  </div>
